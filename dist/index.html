<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<link rel="stylesheet" type="stylesheet" href="styles/main.css">
</head>
<body class="container">

<div class="btn button">Button</div>

<section class="jumbotron">
	<ul class="row">
			<li class="selection col-sm-12 list-group">
				<p class="list-group-item active text-center">Do you need it?</p>
				<p class="list-group-item text-center">
					<span class="">
						<input type="radio" name="selectOne" value="yes"> Yes
					</span>
					<span class="">
						<input type="radio" name="selectOne" value="no"> No
					</span>
				</p>
			</li>
			<li class="selection col-sm-12 list-group">
				<p class="list-group-item active text-center">Do you have space for it?</p>
				<p class="list-group-item text-center">
					<input type="radio" name="selectTwo" value="yes" class="input"> Yes
					<input type="radio" name="selectTwo" value="no" class="input"> No
				</p>
			</li>
			<li class="selection col-sm-12 list-group">
				<p class="list-group-item active text-center">Would Ala approve?</p>
				<p class="list-group-item text-center">
					<input type="radio" name="selectThree" value="yes" class="input"> Yes
					<input type="radio" name="selectThree" value="no" class="input"> No
				</p>
			</li>
			<li class="selection col-sm-12 list-group">
				<p class="list-group-item active text-center">Is it related to Harry Potter?</p>
				<p class="list-group-item text-center">
					<input type="radio" name="selectFour" value="potter" class="input"> Yes
					<input type="radio" name="selectFour" value="no" class="input"> No
				</p>
			</li>
			<li class="text-center">
				<p id="submit" class='btn btn-default'>Submit</p>
			</li>
			<li>
				<p>RESULT: <span class="result"></span></p>
			</li>
	</ul>
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="/scripts/main.js"></script>
</body>
</html>
